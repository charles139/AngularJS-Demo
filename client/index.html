<html>
<head>
	<title>Angular Refresher</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>

	<script type="text/javascript">
		// initializes angular's module object and makes all methods available to var demoApp
		var demoApp = angular.module('demoApp', ['ngRoute']);

		//SPA route configuration. ngRoute needs to be served on the web.
		demoApp.config(function ($routeProvider)
        {
            $routeProvider
            .when('/', {
                templateUrl: 'partials/view1.html'
            })
            .when('/view2', {
                templateUrl: 'partials/view2.html'
            })
            .otherwise({
                redirectTo: '/'
            });
        });

		//controller that passes the $scope object.
		demoApp.controller('SimpleController', function($scope){
			$scope.customers = [
				{name:'John Smith', city:'Phoenex'},
				{name: 'John Doe', city:'New York'},
				{name: 'Jane Doe', city:'San Francisco'}
			];
			//function that pushes input data into customers array.
			$scope.addCustomer = function() {
				$scope.customers.push(
					{
						name: $scope.newCustomer.name, 
						city: $scope.newCustomer.city
					});
				$scope.newCustomer = {};//resets input field.
			}
		});
	</script>
</head>

<body data-ng-app="demoApp">
	<div>
		<div data-ng-view=""></div>
	</div>
</div>

</body>
</html>
